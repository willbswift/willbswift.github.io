    <main>
        <article>
            <h2>Contact</h2>
            <hr>
            <section class="contact">
                <p>
                    <label>Name</label>
                    <input type="text" placeholder="John Smith" id="display-name" name="ip-display" pattern="[A-Za-z\s]+" minlength="2" size="10"
                        required />
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com" size="10" required />
                </p>
                <p>
                    <label>Message</label>
                    <input type="text" id="uname" name="uname" size="10" required minlength="4" />
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </section>
        </article>
    </main>
